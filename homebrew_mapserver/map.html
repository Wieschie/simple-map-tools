<html>
<head>
    <title>Mapserver test</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
    <script type="text/javascript" src='leaflet/leaflet.js'></script>
</head>
<body>
<div id='map' style="height:100%; width:100%; display:flex;"></div>
<script type="text/javascript">
    var openStreetMap = L.tileLayer('tiles/osm/{z}/{x}/{y}', {
        minZoom: 1,
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    });
    var usgsNAIP = L.tileLayer('tiles/usgsNAIP/{z}/{x}/{y}', {
        minZoom: 13,
        maxZoom: 16,
        attribution: 'Map data USGS Ortho'
    });
    var usgsHRO = L.tileLayer('tiles/usgsHRO/{z}/{x}/{y}', {
        minZoom: 10,
        maxZoom: 19,
        attribution: 'Map data USGS Ortho'
    });
    var bestAvailable = L.tileLayer('tiles/bestAvailable/{z}/{x}/{y}', {
        minZoom: 1,
        maxNativeZoom: 19,
        maxZoom: 20,
        attribution: 'Map data USGS Ortho, <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    });
    var map = L.map('map', {
        center: [32, -82],
        zoom: 5,
        layers: [bestAvailable, usgsHRO, usgsNAIP, openStreetMap]
    });
    var baseMaps = {
        "OpenStreetMap": openStreetMap,
        "USGS NAIP (1m resolution)": usgsNAIP,
        "USGS HRO (.3m resolution)": usgsHRO,
        "Best Available": bestAvailable
    };
    L.control.layers(baseMaps).addTo(map);
</script>
</body>
</html>
